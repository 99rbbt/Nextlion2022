<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">

</head>
<body>
    <div class="frame">
        <div class="topbar">
            <img class="time" src="./Time Style.jpg">
            <div class="status">
                <img src="./Cellular Connection.jpg">
                <img src="./Wifi.jpg">
                <img src="./Battery.jpg">
            </div>
        </div>
        <div id="user">
            <span id="username">likelion</span>
        </div>
        <div id="profile">
            <div >
                <img id="propic" src="./profile.jfif">
            </div>
            <div id="followst">
                <div id="num">
                    <span>100</span>
                    <span>1.0M</span>
                    <span>1</span>
                </div>
                <div id="posts">
                    <span>Posts</span>
                    <span>Followers</span>
                    <span>Following</span>
                </div>
            </div>
        </div>
        <div id="intro">
            <p id="이름">likelion KU</p>
            <p>안녕하세요 고려대학교 멋사입니다.</p>
        </div>
        <div id="edit">
            <span>Edit profile</span>
        </div>
        <div id="menu">
            <img src="./Icon.png">
            <img src="./Icon (1).png">
        </div>
        <div id="pics">
            <div id="row1">
                <img class="pics"src="./profile.jfif">
                <img class="pics"src="./profile.jfif">
                <img class="pics"src="./profile.jfif">
            </div>
            <div id="row2">
                <img class="pics"src="./profile.jfif">
                <img class="pics"src="./profile.jfif">
                <img class="pics"src="./profile.jfif">
            </div>
            <div id="row3">
                <img class="pics"src="./profile.jfif">
                <img class="pics"src="./profile.jfif">
                <img class="pics"src="./profile.jfif">
            </div>
        </div>
        <div id="bar">
            <div id="fns">
                <img src="./Home.png">
                <img src="./Search.png">
                <img src="./Add.png">
                <img src="./Likes.png">
                <img src="./Profile.png">
            </div>
        </div>
        <div id="bottombar">
            <img src="./On Light.png">
        </div>
    </div>
</body>
</html>
