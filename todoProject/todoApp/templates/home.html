<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "stylesheet.css" %}">
</head>
<body>
    <div class="frame">
        <h1>Todo List</h1>
        <div class="list">
            <ul>
                {% for todo in todos %}
                <li>
                    <a href="{% url 'detail' todo.pk %}">{{ todo.title }}</a>
                    <span>deadline: {{todo.deadline }}</span><br>
                    <span>content: {{todo.content }}</span>
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'new' %}"> Add new things </a>

        </div>
    </div>
</body>
</html>
