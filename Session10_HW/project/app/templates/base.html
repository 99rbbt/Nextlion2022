<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href = "{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href = "{% static 'style.css' %}">
    {% endblock css%}
</head>
<body>
    <div class="page-header">
        {% block title %}
        {% endblock title%}
    </div>
    <div class="contents">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="detailbtn">
        {% block btn %}
        {% endblock btn %}
    </div>
    <div class="rep">
        {% block rep %}
        {% endblock rep %}
    </div>
</body>
</html>
