<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'category.css' %}">
</head>
<body>
    <p>신재현의 Blog</p>
    <div class="frame">
        <div class="logo">
            <h2>글 상세 페이지</h2>
        </div>
        <div>글 제목: {{article.title}}
        </div>
        <div>작성 시각: {{article.time}}
        </div>
        <div class="content">
            <p>글 내용: </p>
            <p>{{ article.content }}</p>
        </div>    
        <div class="bottom">
            <a href ="{% url 'list' %}">카테고리 목록으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
