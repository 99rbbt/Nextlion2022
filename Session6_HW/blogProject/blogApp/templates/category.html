<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'category.css' %}">
</head>
<body>
    <p>신재현의 Blog</p>
    <div class="frame">
        <h2>글 목록</h2>
        <div class="content">
            <ul class="articlelist">
                {% for article in articles %}
                <li>
                    <a href="{% url 'detail' article.id%}">{{ article.title }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="linkbar">
                <div>
                    <a href="{% url 'new' %}">글 쓰러 가기</a>
                </div>
                <div>
                    <a href ="{% url 'list' %}">카테고리 목록으로 돌아가기</a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
