<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>모든 전공</h2>
    <a href ="{% url 'addMajor' %}">전공 추가</a>
    <div>
        <ul>
            {% for major in majors %}
            <li>
                {{ major.name }}
            </li>
            {% endfor %}
        </ul>
    </div>
    <h2>모든 과목</h2>
    <a href ="{% url 'addSubject' %}">과목 추가</a>
    <div>
        <ul>
            {% for subject in subjects %}
            <li>
                <div>
                    <span>{{ subject.subject_name }}</span>
                    <span> | {{ subject.major }}</span>
                    <span> | {{ subject.prof_name }}</span>
                    <div><a href="#"></a>{{ subject.memo|linebreaks }}</div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
